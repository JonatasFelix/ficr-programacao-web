<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina clone do Google">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-png">
    <title>Google</title>
</head>

<body>
    <div id="Container">
        <header>
            <nav>
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Imagens</a></li>
                    <li id="MenuIMG"><img src="./img/menu-de-pontos.png" alt="Menu"></li>
                    <li id="ProfileIMG"><img src="./img/account.jpg" alt="Perfil"></li>
                </ul>
            </nav>
        </header>
        <main>
            <img src="./img/logo.png" alt="Google">
            <form action="">
                <div id="ContainerInput">
                    <img id="SeachIcon" src="./img/search.png" alt="Search">
                    <input type="text" name="text">
                    <img class="iconesInput" src="./img/teclado.png" alt="Teclado">
                    <img class="iconesInput" src="./img/voz-do-google.png" alt="Microfone">
                </div>
                <div id="ContainerBotoes">
                    <button>Pesquisa Google</button>
                    <button>Estou com sorte</button>
                </div>
            </form>
            <p>Disponibilizado pelo Google em: <a href="#">English</a></p>
        </main>
        <footer>
            <div>
                <p>Brasil</p>
            </div>
            <div id="FooterInfos">
                <nav>
                    <ul>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Publicidade</a></li>
                        <li><a href="#">Negócios</a></li>
                        <li><a href="#">Como funciona a Pesquisa</a></li>
                    </ul>
                </nav>
                
                <nav>
                    <ul>
                        <li><a href="#">Privacidade</a></li>
                        <li><a href="#">Termos</a></li>
                        <li><a href="#">Configurações</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
    </div>

</body>

</html>
